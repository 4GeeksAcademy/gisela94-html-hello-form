<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div>
    <form class="row g-3">
        <div class="row-12 text-bg-light p-3"><h4>Payment form example</h4></div>
        <div class="col-md-6">
          <label for="inputCard" class="form-label">Card #</label>
          <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-3">
          <label for="inputPassword" class="form-label">CVC #</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="0000" required autofocus>
        </div>

        <div class="col-md-3 amount">
            <label for="inputAmount" class="form-label">Amount</label>
            <i class="fa-solid fa-dollar-sign"></i><input type="text" class="form-control" id="inputAmount" placeholder="Amount">
          </div>

        <div class="col-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="col-6">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName">
          </div>
        


        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Pick a state</label>
          <select id="inputState" class="form-select">
            <option>Alabama (AL)</option>
            <option>Alaska (AK)</option>
            <option>Arizona (AZ)</option>
            <option>Arkansas (AR)</option>
            <option>California (CA)</option>
            <option>Colorado (CO)</option>
            <option>Connecticut (CT)</option>
            <option>Delaware (DE)</option>
            <option>Florida (FL)</option>
            <option>Georgia (GA)</option>
            <option>Hawaii (HI)</option>
            <option>Idaho (ID)</option>
            <option>Illinois (IL)</option>
            <option>Indiana (IN)</option>
            <option>Iowa (IA)</option>
            <option>Kansas (KS)</option>
            <option>Kentucky (KY)</option>
            <option>Louisiana (LA)</option>
            <option>Maine (ME)</option>
            <option>Maryland (MD)</option>
            <option>Massachussets (MA)</option>
            <option>Michigan (MI)</option>
            <option>Minnesota (MN)</option>
            <option>Mississipi (MS)</option>
            <option>Missouri (MO)</option>
            <option>Montana (MT)</option>
            <option>Nebraska (NE)</option>
            <option>Nevada (NE)</option>
            <option>New Hampshire (NH)</option>
            <option>New Jersey (NJ)</option>
            <option>New Mexico (NM)</option>
            <option>New York (NY)</option>
            <option>North Carolina (NC)</option>
            <option>North Dakota (ND)</option>
            <option>Ohio (OH)</option>
            <option>Oklahoma (OK)</option>
            <option>Oregon (OR)</option>
            <option>Pennsylvania (PA)</option>
            <option>Rhode Island (RI)</option>
            <option>South Carolina (SC)</option>
            <option>South Dakota (SD)</option>
            <option>Tennessee (TN)</option>
            <option>Texas (TX)</option>
            <option>Utah (UT)</option>
            <option>Vermont (VT)</option>
            <option>Virginia (VA)</option>
            <option>Washington (WA)</option>
            <option>West Virginia (WV)</option>
            <option>Wisconsin (WI)</option>
            <option>Wyoming (WY)</option>

          </select>
        </div>
        <div class="col-md-2">
          <label for="inputPostalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputPostalCode">
        </div><br>

        <div class="row">
        <div class="col-6">
          <label for="inputPostalCode" class="form-label">We accept:</label><br>
          <div class="btn btn-secondary">
            
          <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
				<input type="radio" name="mastercard" value="mastercard" />

        <label for="paypal"><i class="fa-brands fa-paypal"></i></label>
				<input type="radio" name="paypal" value="paypal" />

        <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
				<input type="radio" name="visa" value="visa" />

        <label for="credit-card"><i class="fa-solid fa-credit-card"></i></label>
				<input type="radio" name="credit-card" value="credit-card" />
            
        </div>
        
          </div>

          <div class="col-6">
            <br>
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  <p>Add any notes here</p>
        </div>
        </div>
        <div class="col-12 row-12 text-bg-light p-3 buttons">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>


        </div>
      </form>
      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
